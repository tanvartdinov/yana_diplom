name: Run tests with Allure

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    # Убираем build и depends_on из services
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: app
          MYSQL_USER: app
          MYSQL_PASSWORD: app
        options: --health-cmd="mysqladmin ping -h localhost" --health-interval=10s --health-timeout=5s --health-retries=10
        ports:
          - 3306:3306

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Устанавливаем Node.js для gate-simulator
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Устанавливаем зависимости gate-simulator
      - name: Install gate-simulator dependencies
        run: |
          cd gate-simulator
          npm install

      # Запускаем gate-simulator как фоновый процесс
      - name: Run gate-simulator in background
        run: |
          cd gate-simulator
          npm start &
          sleep 10  # Ждём, пока сервис запустится

      # Устанавливаем Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Устанавливаем зависимости Python
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Запускаем aqa-shop через Docker Compose
      - name: Start aqa-shop with docker compose
        run: |
          docker compose up -d --build
        env:
          DB_HOST: mysql
          DB_USER: app
          DB_PASSWORD: app
          DB_NAME: app
          GATE_URL: http://localhost:9999

      # Ждём, пока aqa-shop запустится
      - name: Wait for aqa-shop
        run: |
          sleep 20

      # Запускаем тесты
      - name: Run tests with Allure
        run: |
          python -m pytest tests/ --alluredir=allure-results

      # Генерируем Allure-отчёт
      - name: Generate Allure Report
        run: |
          npm install -g allure-commandline --save-dev
          allure generate allure-results --clean -o allure-report

      # Загружаем отчёт как артефакт
      - name: Upload Allure report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      # Настройка GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Загрузка отчёта для публикации
      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

  # Отдельный job для публикации на GitHub Pages
  deploy:
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4