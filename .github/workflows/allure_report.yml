name: Run tests with Allure

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Устанавливаем Node.js для gate-simulator
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Устанавливаем Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Устанавливаем зависимости Python
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Запускаем все сервисы через docker-compose
      - name: Start services with docker compose
        run: |
          docker compose up -d --build

#      # Ждём, пока все сервисы запустятся
#      - name: Wait for services
#        run: |
#          sleep 50

#      # Проверяем, доступен ли aqa-shop
#      - name: Wait for aqa-shop to be ready
#        run: |
#          timeout 60 bash -c 'until curl -f http://localhost:8080; do sleep 2; done' || exit 1

      - name: Wait for aqa-shop healthy
        run: |
          timeout 120 bash -c '
            until docker ps | grep aqa-shop | grep -q "(healthy)"; do
              echo "Waiting for aqa-shop to become healthy..."
              docker ps
              sleep 5
            done
          ' || exit 1

      # Запускаем тесты
      - name: Run tests with Allure
        run: |
          python -m pytest tests/ --alluredir=allure-results

      # Генерируем Allure-отчёт
      - name: Generate Allure Report
        run: |
          npm install -g allure-commandline --save-dev
          allure generate allure-results --clean -o allure-report

      # Загружаем отчёт как артефакт
      - name: Upload Allure report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      # Настройка GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Загрузка отчёта для публикации
      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

  # Отдельный job для публикации на GitHub Pages
  deploy:
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4